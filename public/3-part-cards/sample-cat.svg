<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FFFAF5"/>

  <!-- Cat body -->
  <ellipse cx="150" cy="210" rx="65" ry="50" fill="#FF9E5E"/>

  <!-- Cat head -->
  <circle cx="150" cy="125" r="55" fill="#FF9E5E"/>

  <!-- Left ear -->
  <polygon points="105,90 95,45 130,75" fill="#FF9E5E"/>
  <polygon points="108,87 102,55 125,77" fill="#FFB8A0"/>

  <!-- Right ear -->
  <polygon points="195,90 205,45 170,75" fill="#FF9E5E"/>
  <polygon points="192,87 198,55 175,77" fill="#FFB8A0"/>

  <!-- Face markings - lighter muzzle area -->
  <ellipse cx="150" cy="135" rx="40" ry="35" fill="#FFCAA8"/>

  <!-- Eyes -->
  <ellipse cx="125" cy="118" rx="14" ry="17" fill="white"/>
  <ellipse cx="175" cy="118" rx="14" ry="17" fill="white"/>
  <circle cx="127" cy="120" r="8" fill="#3A5F3A"/>
  <circle cx="177" cy="120" r="8" fill="#3A5F3A"/>
  <circle cx="129" cy="118" r="3" fill="white"/>
  <circle cx="179" cy="118" r="3" fill="white"/>

  <!-- Nose -->
  <ellipse cx="150" cy="143" rx="8" ry="6" fill="#FF7B7B"/>

  <!-- Mouth -->
  <path d="M142 152 Q150 162 158 152" stroke="#8B6F5C" stroke-width="2" fill="none"/>
  <path d="M150 150 L150 157" stroke="#8B6F5C" stroke-width="2"/>

  <!-- Whiskers -->
  <line x1="95" y1="138" x2="125" y2="143" stroke="#8B6F5C" stroke-width="1.5"/>
  <line x1="95" y1="148" x2="125" y2="148" stroke="#8B6F5C" stroke-width="1.5"/>
  <line x1="95" y1="158" x2="125" y2="153" stroke="#8B6F5C" stroke-width="1.5"/>
  <line x1="205" y1="138" x2="175" y2="143" stroke="#8B6F5C" stroke-width="1.5"/>
  <line x1="205" y1="148" x2="175" y2="148" stroke="#8B6F5C" stroke-width="1.5"/>
  <line x1="205" y1="158" x2="175" y2="153" stroke="#8B6F5C" stroke-width="1.5"/>

  <!-- Front paws -->
  <ellipse cx="115" cy="258" rx="20" ry="12" fill="#FF9E5E"/>
  <ellipse cx="185" cy="258" rx="20" ry="12" fill="#FF9E5E"/>

  <!-- Tail -->
  <path d="M215 210 Q255 190 245 150" stroke="#FF9E5E" stroke-width="18" fill="none" stroke-linecap="round"/>
</svg>