<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ecfdf5"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Tree/Seedling icon -->
  <g transform="translate(256, 280)">
    <!-- Main trunk -->
    <rect x="-20" y="20" width="40" height="100" rx="8" fill="url(#leafGrad)" opacity="0.95"/>

    <!-- Large central leaf -->
    <ellipse cx="0" cy="-60" rx="60" ry="90" fill="url(#leafGrad)" opacity="0.95"/>

    <!-- Left leaf -->
    <ellipse cx="-70" cy="0" rx="45" ry="70" fill="url(#leafGrad)" opacity="0.85" transform="rotate(-30, -70, 0)"/>

    <!-- Right leaf -->
    <ellipse cx="70" cy="0" rx="45" ry="70" fill="url(#leafGrad)" opacity="0.85" transform="rotate(30, 70, 0)"/>

    <!-- Small accent leaves -->
    <ellipse cx="-40" cy="-100" rx="25" ry="40" fill="url(#leafGrad)" opacity="0.75" transform="rotate(-20, -40, -100)"/>
    <ellipse cx="40" cy="-100" rx="25" ry="40" fill="url(#leafGrad)" opacity="0.75" transform="rotate(20, 40, -100)"/>
  </g>

  <!-- Star accent (milestone/achievement) -->
  <g transform="translate(400, 100)">
    <polygon points="0,-30 7,-10 28,-10 12,3 18,24 0,12 -18,24 -12,3 -28,-10 -7,-10" fill="#FCD34D" opacity="0.9"/>
  </g>
</svg>
